category: Command lines
questions:
    -
        question: 'What is the console command to create a new bundle?'
        answers:
            - {value: "php app/console bundle:generate", correct: false}
            - {value: "php app/console generate:bundle", correct: true}
            - {value: "php app/console create:bundle",   correct: false}
            - {value: "php app/console bundle:create",   correct: false}
    -
        question: 'Which argument can be passed to the router:debug command?'
        answers:
            - {value: "No argument can be passed", correct: false}
            - {value: "A regexp search filter",    correct: false}
            - {value: "A route limit",             correct: false}
            - {value: "A route name",              correct: true}
    -
        question: 'What is the command to check the syntax of a Twig template?'
        answers:
            - {value: "php app/console twig:lint",     correct: true}
            - {value: "php app/console twig:check",    correct: false}
            - {value: "php app/console twig:validate", correct: foo}
            - {value: "php app/console twig:syntax",   correct: false}
    -
        question: 'What is the console command to clear cache?'
        answers:
            - {value: "php app/console cache:clear",      correct: true}
            - {value: "php app/console clear:cache",      correct: false}
            - {value: "php app/console cache:clean",      correct: false}
            - {value: "php app/console cache:invalidate", correct: false}
    -
        question: 'Which tag name you should use when you register command as service?'
        answers:
            - {value: "command.console",      correct: false}
            - {value: "console.command",      correct: true}
            - {value: "console",              correct: false}
            - {value: "command",              correct: false}
